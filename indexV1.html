<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawLog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .activity-btn {
            flex: 1 1 30%;
            padding: 1rem 0.5rem;
            background-color: #e8f5e9;
            color: #388e3c;
            border: 2px solid #e8f5e9;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .activity-btn.selected {
            background-color: #c8e6c9;
            border-color: #4CAF50;
            font-weight: bold;
        }

        .activity-btn:hover {
            background-color: #dcedc8;
        }

        label {
            align-self: flex-start;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        #statusMessage {
            margin-top: 1rem;
            font-weight: bold;
            min-height: 20px;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PawLog</h1>
        <form id="logForm">
            <div class="activity-buttons">
                <button type="button" class="activity-btn" data-activity="Feeding">üêæ Feeding</button>
                <button type="button" class="activity-btn" data-activity="Exercise">üö∂ Exercise</button>
                <button type="button" class="activity-btn" data-activity="Bathroom">üí© Bathroom</button>
                <button type="button" class="activity-btn" data-activity="Medication">üíä Medication</button>
                <button type="button" class="activity-btn" data-activity="Vet Visit">üè• Vet Visit</button>
            </div>

            <label for="description">Details:</label>
            <input type="text" id="description" name="description" placeholder="e.g., 1 cup kibble, 20 min walk" required>

            <label for="notes">Notes (optional):</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Any additional information..."></textarea>

            <input type="hidden" id="activity" name="activity">
            <input type="hidden" id="timestamp" name="timestamp">

            <button type="submit" class="submit-btn">Log Activity</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <script>
        // Optional: keep your Sheet ID for reference (not used by the fetch directly)
        const sheetId = '1aavAmlYnr1f2Lw4_WP5SpzQtK_AHzB7CJWbNIIaAVHo';

        const form = document.getElementById('logForm');
        const activityButtons = document.querySelectorAll('.activity-btn');
        const activityInput = document.getElementById('activity');
        const statusMessage = document.getElementById('statusMessage');

        let selectedActivity = '';

        // Select activity buttons
        activityButtons.forEach(button => {
            button.addEventListener('click', () => {
                activityButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedActivity = button.dataset.activity;
                activityInput.value = selectedActivity;
            });
        });

        // Submit handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!selectedActivity) {
                statusMessage.textContent = 'Please select an activity.';
                statusMessage.className = 'error';
                return;
            }

            statusMessage.textContent = 'Logging...';
            statusMessage.className = '';

            const timestamp = new Date().toLocaleString();
            const description = form.elements['description'].value;
            const notes = form.elements['notes'].value;
            const user = 'Default User'; // make dynamic if you want

            const data = {
                Timestamp: timestamp,
                Activity: selectedActivity,
                Description: description,
                Notes: notes,
                User: user
            };

            // NEW Web App URL provided by you
            const url = 'https://script.google.com/macros/s/AKfycbwpSsgpjrzp7cLKeAYy1i-fonU-tgCfCEAWUZedLvvVq9UTYLVR_5WRaslwIsFt5jpfmA/exec';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'no-cors', // keep 'no-cors' for simple anonymous posting
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // Optimistic success (no-cors hides response)
                statusMessage.textContent = 'Successfully logged!';
                statusMessage.className = 'success';
                form.reset();
                activityButtons.forEach(btn => btn.classList.remove('selected'));
                selectedActivity = '';
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Failed to log activity. Please try again.';
                statusMessage.className = 'error';
            }
        });
    </script>
</body>
</html>
